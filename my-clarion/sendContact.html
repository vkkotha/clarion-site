<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sendEmail</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.css" rel="stylesheet" /> 
	<link href="css/bootstrapValidator.min.css" rel="stylesheet" />
	<link href="//fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet" />
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css' />

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrapValidator.min.js"> </script>
	<script src='https://www.google.com/recaptcha/api.js' async defer></script>

	<script type="text/javascript" src="js/sendContact.js"></script>
</head>
<body>
<div class="container">
	<form id="contact-form" class="form-horizontal">
		<div class="form-group">
			<h2 class="col-xs-offset-2">Contact Us</h2>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-6">
				<div class="alert alert-success alert-dismissable" hidden="hidden" id="success-message">
					<button type="button" class="close">&times;</button>
					<strong>Success </strong><i class="glyphicon glyphicon-thumbs-up"></i> 
					Thanks for contacting us, we will get back to you shortly.
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-6">
				<div class="alert alert-danger alert-dismissable" hidden="hidden" id="failure-message">
					<button type="button" class="close">&times;</button>
					<strong>Error </strong><i class="glyphicon glyphicon-thumbs-up"></i> 
					<span id="failure-message-text">
					Sorry, We can not process your request at this time. Please resubmit at a later time.
					</span>
				</div>
			</div>
		</div>
		<div class="form-group has-feedback required">
			<label class="col-xs-3 control-label" required>Name</label>
			<div class="col-xs-6">
				<input type="text" class="form-control" id="name" name="name" placeholder="Name"/>
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	    		<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group has-feedback required">
			<label class="col-xs-3 control-label" for="email">Email</label>
			<div class="col-xs-6">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email" required data-error="Invalid email"/>
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	    		<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label" for="phone">Phone</label>
			<div class="col-xs-6">
				<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number" />
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	    		<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group has-feedback required">
			<label class="col-xs-3 control-label" for="message">Message</label>
			<div class="col-xs-6">
				<textarea class="form-control" id="message" name="message" rows="6" required></textarea>
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	    		<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group">
        	<div class="col-xs-6 col-xs-offset-3">
            	<div id="validation-messages"></div>
        	</div>
    	</div>
		<div class="form-group">
			<div class="col-xs-1 col-xs-offset-8">
				<button class="g-recaptcha btn btn-primary" data-sitekey="6Ldjfx8UAAAAAMSTuKpB5GpXeEE74JKq7a52tG4w" data-callback="onSubmitContactForm">Submit</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
